<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pay and give a tip</h1>
    <input type="number" placeholder="pay up" class="js-input-tip" min="0" max="100000">
    <p>Chose tip</p>
    <button class="js-btn-tip1">10%</button>
    <button class="js-btn-tip2">20%</button>
    <button class="js-btn-tip3">30%</button>
    <p class="result"></p>

    <script src="js.js"></script>
</body>

</html>
